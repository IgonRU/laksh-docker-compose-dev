events {
    worker_connections 1024;
}

http {
    server_tokens off;
    charset utf-8;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # HTTP: acme + редирект на HTTPS
    server {
        listen 80;
        server_name laksh.ru;

        location ~ /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        return 301 https://$host$request_uri;
    }

    # HTTPS: основной сервер
    server {
        listen 443 ssl;
        http2 on;
        ssl_certificate /etc/letsencrypt/live/laksh.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/laksh.ru/privkey.pem;
        server_name laksh.ru;

        location /static/ {
            alias /srv/www/backend/static/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        location /media/ {
            alias /srv/www/backend/media/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # Админка Wagtail
        location = /admin { return 301 /mahant/; }
        location ^~ /admin/ { return 301 /mahant/; }
        location = /mahant { return 301 /mahant/; }
        location /mahant/ {
            include /etc/nginx/snippets/allow_admin.conf;
            proxy_pass http://172.120.1.3:5555;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Django админка
        location = /django-mahant { return 301 /django-mahant/; }
        location /django-mahant/ {
            include /etc/nginx/snippets/allow_admin.conf;
            proxy_pass http://172.120.1.3:5555;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # API
        location /api {
            proxy_pass http://172.120.1.3:5555;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        location /api/ {
            proxy_pass http://172.120.1.3:5555;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Документы Wagtail
        location /documents/ {
            proxy_pass http://172.120.1.3:5555;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # pgAdmin
        location = /pgadmin { return 301 /pgadmin/; }
        location /pgadmin/ {
            include /etc/nginx/snippets/allow_admin.conf;
            proxy_pass http://172.120.1.4:80/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_set_header X-Script-Name /pgadmin;
            proxy_set_header X-Forwarded-Prefix /pgadmin;
            proxy_redirect off;
        }

        # Фронтенд Angular SSR
        location / {
            proxy_pass http://laksh-front-container:4000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;

            proxy_intercept_errors on;
            error_page 404 = @fallback;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        location @fallback {
            proxy_pass http://laksh-front-container:4000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
        }

        # Поддержка acme в HTTPS тоже
        location ~ /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
    }
}
