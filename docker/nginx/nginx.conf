events {
    worker_connections 1024;
}

http {
    server_tokens off;
    charset utf-8;
    
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    server {
        listen 80;
        http2 on;
        server_name localhost laksh.ru laksh.local;

        location /static/ {
            alias /srv/www/backend/static/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        location /media/ {
            alias /srv/www/backend/media/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # Админка Wagtail
        # Редирект со старого пути /admin на новый /mahant
        location = /admin { return 301 /mahant/; }
        location ^~ /admin/ { return 301 /mahant/; }

        location = /mahant {
            return 301 /mahant/;
        }
        location /mahant/ {
            proxy_pass http://172.120.1.3:5555;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Django админка
        location = /django-mahant {
            return 301 /django-mahant/;
        }
        location /django-mahant/ {
            proxy_pass http://172.120.1.3:5555;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # API endpoints
        location /api {
            proxy_pass http://172.120.1.3:5555;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        location /api/ {
            proxy_pass http://172.120.1.3:5555;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Документы Wagtail
        location /documents/ {
            proxy_pass http://172.120.1.3:5555;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # pgAdmin за Nginx
        location = /pgadmin { return 301 /pgadmin/; }
        location /pgadmin/ {
            proxy_pass http://172.120.1.4:80/;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;

            # Работа под префиксом
            proxy_set_header X-Script-Name /pgadmin;
            proxy_set_header X-Forwarded-Prefix /pgadmin;
            proxy_redirect off;
        }

        # Все остальные запросы на фронтенд Angular
        location / {
            proxy_pass http://laksh-front-container:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;

            # Для SPA маршрутизации - если файл не найден, возвращаем index.html
            proxy_intercept_errors on;
            error_page 404 = @fallback;

            # Поддержка WebSocket для Angular dev сервера
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Таймауты
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Fallback для SPA маршрутов
        location @fallback {
            proxy_pass http://laksh-front-container:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
        }

    }
}